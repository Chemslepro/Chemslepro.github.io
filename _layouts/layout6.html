<style>
.comic-layout {
  max-width: 1000px;
  margin: 2rem auto;
  padding: 2rem;
  font-family: 'Comic Neue', cursive;
  background: white;
}

.comic-panels {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
  padding: 1rem 0;
}

.comic-panel {
  background: white;
  border: 4px solid #000;
  padding: 1.5rem;
  position: relative;
  box-shadow: 6px 6px 0 rgba(0,0,0,0.1);
  min-height: auto;
}

/* Speech bubbles */
.comic-panel p {
  margin: 1rem 0;
  padding: 1.5rem;
  background: white;
  border: 3px solid #000;
  border-radius: 1.5rem;
  position: relative;
  line-height: 1.4;
}

.comic-panel p::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: white;
  border: 3px solid #000;
  clip-path: polygon(0 0, 100% 100%, 100% 0);
  bottom: -20px;
  left: 30px;
}

/* Images */
.comic-panel img {
  width: 100%;
  border: 3px solid #000;
  margin: 1rem 0;
}

/* Headers */
.comic-panel h1, .comic-panel h2, .comic-panel h3 {
  font-family: 'Bangers', cursive;
  color: #e63946;
  margin: 0 0 1rem 0;
  text-transform: uppercase;
}

/* Lists */
.comic-panel ul, .comic-panel ol {
  padding-left: 2rem;
  margin: 1rem 0;
}

.comic-panel li {
  margin: 0.5rem 0;
  position: relative;
  padding-left: 1.5rem;
}

.comic-panel li::before {
  content: 'â€¢';
  position: absolute;
  left: 0;
  color: #e63946;
}

@media (max-width: 768px) {
  .comic-panels {
    grid-template-columns: 1fr;
  }
  
  .comic-panel {
    margin: 0.5rem;
    transform: none !important;
  }
}
</style>

<div class="comic-layout">
  <div class="comic-panels">
    <div class="comic-panel">
      {{ content }}
    </div>
  </div>
</div>
