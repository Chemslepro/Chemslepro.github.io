<style>
:root {
  --butter-yellow: #fff3b8;
  --cream: #fff9e6;
  --churn-brown: #664422;
  --music-note: #8a4fff;
}

.butter-music {
  background: linear-gradient(165deg, var(--butter-yellow) 0%, var(--cream) 100%);
  min-height: 100vh;
  padding: 2rem;
  font-family: 'Comic Neue', cursive;
  position: relative;
  overflow: hidden;
}

.melting-header {
  background: rgba(255, 255, 255, 0.3);
  padding: 2rem;
  border-radius: 0 0 40% 40%;
  transform: rotate(-2deg);
  margin: -2rem -3rem 3rem -3rem;
  position: relative;
  backdrop-filter: blur(5px);
}

.music-staff {
  background-image: linear-gradient(to bottom, 
    transparent 0%, 
    transparent 24%, 
    var(--churn-brown) 25%,
    var(--churn-brown) 26%,
    transparent 27%,
    transparent 49%,
    var(--churn-brown) 50%,
    var(--churn-brown) 51%,
    transparent 52%,
    transparent 74%,
    var(--churn-brown) 75%,
    var(--churn-brown) 76%,
    transparent 77%
  );
  height: 100px;
  width: 100%;
  position: absolute;
  top: 50%;
  opacity: 0.1;
}

.butter-nav {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  margin: 2rem 0;
}

.butter-nav a {
  color: var(--churn-brown);
  text-decoration: none;
  padding: 1rem 2rem;
  border-radius: 50px;
  background: rgba(255, 255, 255, 0.5);
  transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
  position: relative;
  border: 2px solid var(--churn-brown);
}

.butter-nav a:hover {
  transform: translateY(-3px) scale(1.1);
  background: rgba(255, 255, 255, 0.8);
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.note-emoji {
  position: absolute;
  font-size: 1.5rem;
  animation: float 3s ease-in-out infinite;
}

@keyframes melt {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(100px) rotate(10deg); opacity: 0; }
}

@keyframes float {
  0% { transform: translateY(0) rotate(-5deg); }
  50% { transform: translateY(-20px) rotate(5deg); }
  100% { transform: translateY(0) rotate(-5deg); }
}

.music-butter {
    position: fixed;
    width: 100px;
    height: 100px;
    background: var(--butter-yellow);
    border-radius: 50% 50% 50% 0;
    animation: melt 8s linear infinite;
    opacity: 0.7;
    mix-blend-mode: multiply;
    pointer-events: none;
  }

.content-wrapper {
  background: rgba(255, 255, 255, 0.7);
  padding: 2rem;
  border-radius: 20px;
  backdrop-filter: blur(5px);
  position: relative;
  z-index: 1;
  border: 2px solid var(--churn-brown);
}

h1 {
  color: var(--churn-brown);
  font-size: 3rem;
  text-align: center;
  margin: 1rem 0;
  text-shadow: 2px 2px var(--cream);
}

audio {
  width: 100%;
  margin: 1rem 0;
  filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
}
</style>

<div class="butter-music">
    <div class="music-staff"></div>
    
    <header class="melting-header">
      <h1>üéµ Butter & Beats üßà</h1>
      <nav class="butter-nav">
        <a href="/">Home üè°</a>
        <a href="/music">Tracks üéß</a>
        <a href="/recipes">Recipes ü•Ñ</a>
        <span class="note-emoji">üé∂</span>
      </nav>
    </header>
  
    <div class="content-wrapper">
      {{ content }}
      
      <!-- Example music player -->
      <audio controls>
        <source src="/audio/smooth-jazz.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
  
  <script>
  // Combined butter animation script
  function createButter(x, y) {
    const butter = document.createElement('div');
    butter.className = 'music-butter';
    
    if(x && y) {
      butter.style.left = x + 'px';
      butter.style.top = y + 'px';
      butter.style.animation = 'melt 2s linear';
    } else {
      butter.style.left = Math.random() * 100 + 'vw';
      butter.style.animationDuration = Math.random() * 3 + 5 + 's';
    }
    
    document.body.appendChild(butter);
    
    butter.addEventListener('animationend', () => {
      butter.remove();
    });
  }
  
  // Auto-create butter drops
  setInterval(createButter, 3000);
  
  // Click handler
  document.addEventListener('click', (e) => {
    createButter(e.clientX, e.clientY);
  });
</script>
