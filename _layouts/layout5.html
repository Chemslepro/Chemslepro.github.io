<style>
:root {
  --win-blue: #000080;
  --win-gray: #c0c0c0;
  --win-dark-gray: #808080;
  --win-white: #ffffff;
  --win-red: #ff0000;
  --win-cyan: #009dff;
  --win-yellow: #ffff00;
  --win-green: #00ff00;
}

.win98-container {
  background: repeating-linear-gradient(
    45deg,
    var(--win-gray),
    var(--win-gray) 10px,
    #a0a0a0 10px,
    #a0a0a0 20px
  );
  min-height: 100vh;
  padding: 2rem;
  display: grid;
  place-items: center;
  font-family: 'MS Sans Serif', Arial, sans-serif;
}

.paint-frame {
  background: var(--win-gray);
  border: 3px solid;
  border-color: var(--win-white) var(--win-dark-gray) var(--win-dark-gray) var(--win-white);
  box-shadow: 4px 4px 8px rgba(0,0,0,0.1);
  max-width: 1500px;
  width: 90%;
}

.title-bar {
  background: linear-gradient(
    to right,
    var(--win-blue),
    #1084d0
  );
  padding: 4px 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: var(--win-white);
  text-shadow: 1px 1px var(--win-blue);
  font-size: 13px;
  letter-spacing: 0.5px;
}

.window-controls span {
  display: inline-block;
  width: 18px;
  height: 16px;
  background: var(--win-gray);
  border: 2px solid;
  border-color: var(--win-white) var(--win-dark-gray) var(--win-dark-gray) var(--win-white);
  margin-left: 4px;
  text-align: center;
  line-height: 14px;
  cursor: pointer;
  color: black;
}

.menu-bar {
  background: var(--win-gray);
  padding: 4px 8px;
  border-bottom: 2px solid var(--win-dark-gray);
  display: flex;
  gap: 1.5rem;
  align-items: center;
}

.menu-item {
  position: relative;
  padding: 2px 6px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.menu-item:hover {
  background: var(--win-blue);
  color: var(--win-white);
}

.toolbox-area {
  display: flex;
  gap: 1rem;
  padding: 1rem;
}

.tool-palette {
  background: var(--win-gray);
  border: 2px solid;
  border-color: var(--win-white) var(--win-dark-gray) var(--win-dark-gray) var(--win-white);
  padding: 1rem;
  width: 100px;
  flex-shrink: 0;
}

.tool-button {
  width: 40px;
  height: 40px;
  margin: 0.5rem 0;
  border: 2px solid;
  border-color: var(--win-white) var(--win-dark-gray) var(--win-dark-gray) var(--win-white);
  background: var(--win-gray);
  cursor: pointer;
  display: grid;
  place-items: center;
  font-size: 18px;
}

.tool-button.active {
  border-color: var(--win-dark-gray) var(--win-white) var(--win-white) var(--win-dark-gray);
}

.color-palette {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 4px;
  margin-top: 1rem;
}

.color-swatch {
  width: 24px;
  height: 24px;
  border: 2px solid;
  border-color: var(--win-white) var(--win-dark-gray) var(--win-dark-gray) var(--win-white);
  cursor: pointer;
}

.canvas-container {
  flex-grow: 1;
  background: var(--win-white);
  border: 2px inset;
  min-height: 500px;
  padding: 1.5rem;
  font-family: 'Times New Roman', serif;
  line-height: 1.5;
  position: relative;
}

.nav-links {
  position: absolute;
  top: 1rem;
  right: 1rem;
  display: flex;
  gap: 1rem;
  background: var(--win-white);
  padding: 4px 8px;
  border: 2px outset;
}

.nav-links a {
  color: var(--win-blue);
  text-decoration: none;
  padding: 2px 4px;
}

.nav-links a:hover {
  background: var(--win-blue);
  color: var(--win-white);
}

.canvas-footer {
  position: absolute;
  bottom: 1rem;
  left: 1rem;
  color: var(--win-dark-gray);
  font-size: 0.9em;
}

 
  .retro-header-img {
    width: 100px;
    max-width: 100%;
    height: auto;
}

</style>

<div class="win98-container">
  <div class="paint-frame">
    <div class="title-bar">
      <span>{{ page.title | default: "Untitled Document" }} - {{ page.author | default: "Anonymous" }}</span>
      <div class="window-controls">
        <span>_</span>

        <span>×</span>
      </div>
    </div>

    <div class="menu-bar">
        <div class="menu-item">
            <a href="/">
                <img src="{{ '/images/Image1.png' | relative_url }}" 
                        alt="Blog Header"
                        class="retro-header-img">
            </a>
        </div>
        <a href="/about" class="menu-item">About</a>
        <div class="menu-item">Edit</div>
        <div class="menu-item">View</div>
        <div class="menu-item">Help</div>
    </div>

      <div class="tool-palette">
        <button class="tool-button active">✎</button>
        <button class="tool-button">◯</button>
        <button class="tool-button">◻</button>
        <button class="tool-button">A</button>
        
        <div class="color-palette">
          <div class="color-swatch" style="background: #000000"></div>
          <div class="color-swatch" style="background: var(--win-red)"></div>
          <div class="color-swatch" style="background: var(--win-green)"></div>
          <div class="color-swatch" style="background: var(--win-yellow)"></div>
          <div class="color-swatch" style="background: var(--win-blue)"></div>
          <div class="color-swatch" style="background: #ff00ff"></div>

      </div> -->

      <div class="canvas-container">


        {{ content }}

        <div class="canvas-footer">
          For Help, click Help Topics on the Help Menu.
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Window controls
  document.querySelectorAll('.window-controls span').forEach((btn, index) => {
    btn.addEventListener('click', () => {
      if(index === 2) {
        document.querySelector('.paint-frame').style.display = 'none';
      }
    });
  });

  // Tool buttons interaction
  document.querySelectorAll('.tool-button').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tool-button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });

  // Color swatch interaction
  document.querySelectorAll('.color-swatch').forEach(swatch => {
    swatch.addEventListener('click', () => {
      document.querySelectorAll('.color-swatch').forEach(s => 
        s.style.borderColor = '#ffffff #808080 #808080 #ffffff'
      );
      swatch.style.borderColor = '#808080 #ffffff #ffffff #808080';
    });
  });
});
</script>
