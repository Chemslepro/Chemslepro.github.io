layout: layout2
---

<style>
:root {
  --cotton-candy: #ff9ff3;
  --bubblegum: #f368e0;
  --lollipop: #ff6b6b;
  --jelly: #54a0ff;
  --sprinkle: #ff9f43;
}

.candy-theme {
  background: linear-gradient(45deg, #ffcccc, #ff99cc, #ff66cc);
  min-height: 100vh;
  padding: 20px;
  font-family: 'Comic Neue', cursive;
}

.candy-header {
  background: linear-gradient(90deg, var(--cotton-candy), var(--bubblegum));
  padding: 1rem;
  border-radius: 15px;
  margin-bottom: 2rem;
  box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
}

.candy-nav {
  display: flex;
  gap: 2rem;
  justify-content: center;
  margin-top: 1rem;
}

.candy-nav a {
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 25px;
  background: var(--lollipop);
  transition: transform 0.3s ease;
}

.candy-nav a:hover {
  transform: scale(1.1) rotate(3deg);
  background: var(--sprinkle);
}

.candy-title {
  color: white;
  text-align: center;
  font-size: 2.5rem;
  text-shadow: 2px 2px var(--jelly);
  margin: 0;
}

.candy-main {
  background: rgba(255, 255, 255, 0.9);
  padding: 2rem;
  border-radius: 20px;
  border: 4px dashed var(--jelly);
}

/* Floating candy animation */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

.candy-decoration {
  position: fixed;
  animation: float 3s ease-in-out infinite;
}

.candy1 { left: 10%; top: 20%; color: var(--lollipop); }
.candy2 { right: 15%; top: 40%; color: var(--sprinkle); }
.candy3 { left: 30%; bottom: 20%; color: var(--jelly); }
</style>

<div class="candy-theme">
  <!-- Floating candy decorations -->
  <div class="candy-decoration candy1">🍬</div>
  <div class="candy-decoration candy2">🍭</div>
  <div class="candy-decoration candy3">🍫</div>

  <header class="candy-header">
    <h1 class="candy-title">🍭 Sweet Blog 🍬</h1>
    <nav class="candy-nav">
      <a href="/">🏠 Home</a>
      <a href="/about">📖 About</a>
      <a href="/posts">📚 All Posts</a>
    </nav>
  </header>

  <main class="candy-main">
    {{ content }}
  </main>

  <footer style="text-align: center; margin-top: 2rem; color: white;">
    <p>🍬 Sweet treats for your mind! 🍭</p>
    <div class="candy-nav">
      <a href="/privacy">🔒 Privacy Policy</a>
      <a href="/contact">📩 Contact</a>
    </div>
  </footer>
</div>
