title: THE BEST BLOG EVER
email: hxchems1@gmail.com
description: >-
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: ""
url: "" 
twitter_username: jekyllrb
github_username: Chemslepro

theme: minima
plugins:
  - jekyll-feed



# _config.yml
prose:
  rooturl: '_posts'  # Default folder to open
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "Post Title"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "date"
        field:
          element: "datetime"
          label: "Publication Date"
  media: "assets/img"  # Folder for uploaded images
  ignore:
    - _site
    - .gitignore
    - README.md