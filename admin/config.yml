backend:
  name: github
  repo: Chemslepro/Chemslepro.github.io
  branch: main
  auth_type: implicit
  app_id: Ov23liyzZbgOWWVfCusi # Will get this in Step 2

media_folder: "images/uploads"
public_folder: "images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - { label: "Logo", name: "logo", widget: "image", required: false }
      - { label: "Layout", name: "layout", widget: "string", options: ["layout1", "layout2", "layout3", "layout4", "layout5"], default: "layout1" }
      - { label: "Author", name: "author", widget: "string", default: "Chems" }
      - { label: "Content", name: "body", widget: "markdown" }