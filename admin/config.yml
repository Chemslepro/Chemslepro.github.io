backend:
  name: github
  repo: your-username/your-repo  # Format: username/repo-name
  branch: main  # Match your default branch
  base_url: https://deluxe-longma-5168a9.netlify.app  # Update after redeploying
  
media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"
collections:
  - name: "posts"
    label: "Post"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }