<!DOCTYPE html>
<html>
<head>
  <script>
    const params = new URLSearchParams(window.location.search);
    window.opener.postMessage({
      type: 'oauth',
      code: params.get('code'),
      state: params.get('state')
    }, window.origin);
    window.close();
  </script>
</head>
<body>
  <noscript>
    <p>Please enable JavaScript to complete authentication.</p>
  </noscript>
</body>
</html>
