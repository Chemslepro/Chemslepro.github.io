<!DOCTYPE html>
<html>
<head>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      window.opener.postMessage({
        type: 'oauth',
        code: params.get('code'),
        state: params.get('state')
      }, window.origin);
      window.close();
    };
  </script>
</head>
<body>
  <noscript>Please enable JavaScript to complete authentication.</noscript>
</body>
</html>
